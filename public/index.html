<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo center">Todo App</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col">
            <h5>Add a New Todo</h5>
            <form id="todoForm">
                <div class="input-field">
                    <input type="text" id="userInput" placeholder="Enter your name" required />
                </div>
                <div class="input-field">
                    <input type="text" id="todoInput" placeholder="Enter a todo" required />
                </div>
                <button type="submit" id="submit-data" class="btn waves-effect waves-light">Add Todo</button>
            </form>
            <p id="response-message" class="teal-text"></p>
        </div>

        <div class="col">
            <h5>Search and View Todos</h5>
            <form id="searchForm">
                <div class="input-field">
                    <input type="text" id="searchInput" placeholder="Search by name" required />
                </div>
                <button type="submit" id="search" class="btn waves-effect waves-light teal">Search</button>
            </form>
            <p id="search-message" class="teal-text"></p>
            <ul id="todos-list" class="collection"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/main.js"></script>
</body>
